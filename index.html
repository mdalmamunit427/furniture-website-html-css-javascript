<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Furniture Website using HTML CSS & JavaScript</title>
    <!-- css link -->
    <link rel="stylesheet" href="css/styles.css" />

    <!-- box icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- header -->
    <header>
      <nav>
        <div class="flex items-center justify-between navbar">
          <!-- for logo -->
          <a href="/" class="logo">Furniture</a>

          <!-- only for large device -->
          <div class="lg-menu">
            <a href="#home">Home</a>
            <a href="#services">Services</a>
            <a href="#blogs">Blogs</a>
            <a href="#products">Products</a>
            <a href="#products">Gallery</a>
          </div>

          <!-- menu btn, only disply on mobile -->
          <div class="menuBtn">
            <i class="bx bx-menu" id="mobile-menu-button"></i>
          </div>
        </div>

        <!-- mobile menu -->
        <div id="mobile-menu" class="mobile-menu hidden">
          <a href="#home">Home</a>
          <a href="#services">Services</a>
          <a href="#blogs">Blogs</a>
          <a href="#products">Products</a>
          <a href="#products">Gallery</a>
        </div>
      </nav>
    </header>

    <!-- banner section -->
    <div class="banner">
      <div class="banner-container">
        <div></div>
        <div class="banner-content">
          <h5>New Arrival</h5>
          <h2>Discover Our <br> New Collection</h2>
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut elit tellus, luctus nec ullamcorper mattis.</p>
          <button class="btn">BUY Now</button>
        </div>
      </div>
    </div>

    <!-- script tags -->
    <script src="js/app.js"></script>
  </body>
</html>
